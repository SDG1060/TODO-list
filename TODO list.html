<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="TODO list.css">
</head>
<body>
    <!-- The heading -->
    <header>
        <h1 class="heading">
            <span class="style">T</span>
            <span class="style">O</span>
            <span class="style">D</span>
            <span class="style">O</span>
            <span>&nbsp;</span>
            <span class="style">L</span>
            <span class="style">I</span>
            <span class="style">S</span>
            <span class="style">T</span>
        </h1>
    </header>
    <!-- The input division -->
    <div class="input_div">
        <input type="text" id="input" required placeholder="Your daily routine...">
        <button id="addButton" title="Add TODO"></button>
        <button class="refresh" title="Remove All TODO"></button>
    </div>
    <!-- The container for todo -->
    <div id="container">
        <!-- <div class="item">
            <input type="checkbox" name="done" class="check">
            <input type="text" name="item" class="routine" disabled value="Sports">
            <button class="editButton">EDIT</button>
            <button class="removeButton">REMOVE</button>
        </> -->
    </div>


    <script src="TODO list.js"></script>
</body>
</html>
